<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–û–ü–ê–õ–°–Ø!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #play-button {
            position: fixed;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        #play-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        #play-button::before {
            content: "";
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid white;
            margin-left: 5px;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 10;
        }
        
        #myVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #soundControl {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.5s;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .sound-icon {
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- –ö–Ω–æ–ø–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è -->
    <div id="play-button"></div>
    
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤–∏–¥–µ–æ -->
    <div id="video-container">
        <video id="myVideo" loop width="1920" height="1080">
            <source src="Rick Astley - Never Gonna Give You Up (Official Music Video).mp4" type="video/mp4">
            <source src="Rick Astley - Never Gonna Give You Up (Official Music Video).webm" type="video/webm">
            –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ
        </video>
    </div>
    
    <!-- –ö–Ω–æ–ø–∫–∞ –∑–≤—É–∫–∞ -->
    <div id="soundControl">
        <div class="sound-icon">üîá</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const playButton = document.getElementById('play-button');
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('myVideo');
            const soundControl = document.getElementById('soundControl');
            const soundIcon = soundControl.querySelector('.sound-icon');
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
            function requestFullscreen() {
                const container = document.documentElement;
                
                if (container.requestFullscreen) {
                    container.requestFullscreen();
                } else if (container.mozRequestFullScreen) {
                    container.mozRequestFullScreen();
                } else if (container.webkitRequestFullscreen) {
                    container.webkitRequestFullscreen();
                } else if (container.msRequestFullscreen) {
                    container.msRequestFullscreen();
                }
            }
            
            // –í–∫–ª—é—á–µ–Ω–∏–µ –∑–≤—É–∫–∞
            function enableSound() {
                video.muted = false;
                soundIcon.textContent = 'üîä';
                soundControl.onclick = disableSound;
            }
            
            // –í—ã–∫–ª—é—á–µ–Ω–∏–µ –∑–≤—É–∫–∞
            function disableSound() {
                video.muted = true;
                soundIcon.textContent = 'üîá';
                soundControl.onclick = enableSound;
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
            playButton.addEventListener('click', () => {
                // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                playButton.style.opacity = '0';
                playButton.style.pointerEvents = 'none';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–µ–æ
                videoContainer.style.display = 'block';
                
                // –ù–∞—á–∏–Ω–∞–µ–º –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
                video.play()
                    .then(() => {
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–≤—É–∫–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                        setTimeout(() => {
                            soundControl.style.opacity = '0.7';
                        }, 2000);
                        
                        // –ü–µ—Ä–µ—Ö–æ–¥ –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
                        setTimeout(requestFullscreen, 300);
                        
                        // –í–∫–ª—é—á–∞–µ–º –∑–≤—É–∫
                        enableSound();
                    })
                    .catch(e => {
                        console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e);
                        // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–Ω–æ–≤–∞
                        playButton.style.opacity = '1';
                        playButton.style.pointerEvents = 'auto';
                    });
            });
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ –∑–≤—É–∫–∞
            soundControl.onclick = disableSound;
            
            // –ê–≤—Ç–æ-—Ñ–æ–∫—É—Å–∏—Ä–æ–≤–∫–∞ –Ω–∞ –∫–Ω–æ–ø–∫–µ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            playButton.focus();
        });
    </script>
</body>
</html>
